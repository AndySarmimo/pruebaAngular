
<div class="containerTable">
    <table class="table table-bordered table-striped table-trapped">
        <thead>
            <tr>

                <th *ngFor="let nombrecolumna of columnas">{{nombrecolumna.header}}</th>
                
            </tr>

        </thead>
        <tbody>
            
            <tr *ngFor="let dato of datos" >
                <td *ngFor= "let nombrecolumna of columnas">
                    <span> {{dato[nombrecolumna.field]}}</span>
                    
                </td>

                <td *ngFor= "let boton of buttonNames">
                    <button 
                    class="btn btn-primary" 
                    (click)="pressedbtn(boton,dato)"
                    
                    >
                        
                        {{boton}}</button> 
                    
                </td>

                <td><button class="btn btn-primary" (click)="modalService.open('modal-1');rellenarPedido(pedido);">Ver pedido </button> </td>
                    <td><button class="btn btn-primary" >Cambiar estado</button> </td>
                
            -->
            </tr>

        </tbody>

    </table>

</div>
